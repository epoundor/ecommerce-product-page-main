    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | E-commerce product page</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <header class="h-12 flex items-center justify-between px-4 py-2 shadow-md">

      </div>
      <div class="flex h-full items-center gap-4">

    <section class="flex flex-col">

            <img src="./images/icon-next.svg" alt="" />

          <button
            class="rounded-full w-12 flex items-center justify-center h-12 aspect-square bg-white"

            <img src="./images/icon-next.svg" alt="" />
          </button>
        </div>
        <img src="./images/image-product-1.jpg" alt="" />
      </div>
      <div class="p-4">
        <div class="text-orange-400 font-bold text-sm mb-4">
          SNEAKER COMPANY
        </div>
        <h1 class="font-bold text-3xl capitalize mb-6">
          Fall Limited Edition Sneakers
        </h1>
        <span class="text-gray-400 mb-4"
          >These low-profile sneakers are your perfect casual wear companion.
          Featuring a durable rubber outer sole,they'll withstand everything the
          weathercan offer.</span
        >
        <div class="flex justify-between items-center"></div>
      </div>
    </section>
